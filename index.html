<html>
   <head>
       <meta charset="UTF-8">
       <title>Calculator</title>
       <link rel="stylesheet" href="style.css">
   </head>
   <body>
     <h1> Calculator </h1>
     <p1>
       <div id = "calculatorBody">
          <div id="displayBox">45645</div>
          <div id="buttons">
            <div id="rowOne">
              <input type="button" id="AC" value ="AC"/>
              <input type="button" id="percent" value ="%"/>
              <input type="button" id="C" value ="C"/>
              <input type="button" id="divideButton" value ="รท"/>
            </div>
            <div id="rowTwo">
              <input type="button" id="seven" value ="7"/>
              <input type="button" id="eight" value ="8"/>
              <input type="button" id="nine" value ="9"/>
              <input type="button" id="multiplyButton" value ="x"/>
            </div>
            <div id="rowThree">
              <input type="button" id="four" value ="4"/>
              <input type="button" id="five" value ="5"/>
              <input type="button" id="six" value ="6"/>
              <input type="button" id="addButton" value ="+"/>
            </div>
            <div id="rowFour">
              <input type="button" id="one" value ="1"/>
              <input type="button" id="two" value ="2"/>
              <input type="button" id="three" value ="3"/>
              <input type="button" id="subtractButton" value ="-"/>
              
            </div>
            <div id="rowFive">
              <input type="button" id="zero" value ="0"/>
              <input type="button" id="decimal" value ="."/>
              <input type="button" id="equal" value ="="/>
              
            </div>
          </div>
        </div>
     </p1>
   </body>
</html>
